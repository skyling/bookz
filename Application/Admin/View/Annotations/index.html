<extend name='Base/frame'/>
<block name='body'>
<include file="Public/smallNav"/>
<div class="pd-20">
<div class="text-c">
  <span class="select-box" style="width:150px"><select name="" class="select">
  <option value="0">全部分类</option>
  <volist name=":get_type_list()" id="vo">
  	<option value="<{$vo.id}>"><{$vo.title}></option>
  </volist>
  </select></span> 日期范围：
    <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
    -
    <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
    <input type="text" name="" id="" placeholder=" 书本名称" style="width:250px" class="input-text"><button name="" id="" class="btn btn-success" type="submit"><i class="icon-search"></i> 搜资讯</button>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
  <span class="l">
  <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
  <i class="icon-trash"></i> 
  	批量删除
  </a> 
  </span> 
  <span class="r">共有数据：<strong>54</strong> 条</span> 
  </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th>书名</th>
        <th width="80">书本ID</th>
        <th width="80">笔记条数</th>
        <th width="60">更新页数</th>
        <th width="75">所属日期</th>
        <th width="120">更新时间</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
    <volist name='info' id='vo'>
    	<tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td><{$vo.id}></td>
        <td class="text-l"><a href="<{:U('showList',array('id'=>$vo[id]))}>"><{$vo.title}></a></td>
        <td><{$vo.bookid}></td>
        <td><{$vo.annocount}></td>
        <td><{$vo.annopage}></td>
        <td><{$vo.today}></td>
        <td><{$vo.update_time|date='Y-m-d H:i:s',###}></td>
        <td class="f-14 article-manage">
        <a style="text-decoration:none" class="ml-5" href="<{:U('showList',array('id'=>$vo[id]))}>" title="查看"><i class=" icon-eye-open"></i></a> 
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
</block>
